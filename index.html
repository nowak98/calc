<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="logo-favicon.png" type="image/x-icon" />
  </head>
  <body>
    <!-- THE DISPLAY -->
    <div class="calculator">
      <div class="result">
        <div class="previous"></div>
        <div class="current"></div>
      </div>
      <!-- BUTTONS -->
      <button class="clear col-2">AC</button>
      <button class="delete">DEL</button>
      <button class="operator">%</button>
      <button class="operator">&divide;</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator">^</button>
      <button class="operator">x</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator">&Sqrt;</button>
      <button class="operator">-</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator">log</button>
      <button class="operator row-2">&plus;</button>
      <button class="number">â€¢</button>
      <button class="number">0</button>
      <button class="equal col-2">&equals;</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
